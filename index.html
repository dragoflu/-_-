<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корги Игра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/dragoflu/-_-/main/IMG_1639.PNG');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .decorative-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 2s infinite;
        }

        .deco-1 {
            top: 5rem;
            left: 2.5rem;
            width: 4rem;
            height: 4rem;
            background: rgba(249, 115, 22, 0.3);
        }

        .deco-2 {
            top: 10rem;
            right: 2.5rem;
            width: 5rem;
            height: 5rem;
            background: rgba(147, 51, 234, 0.3);
            animation-delay: 1s;
        }

        .deco-3 {
            bottom: 10rem;
            left: 5rem;
            width: 3rem;
            height: 3rem;
            background: rgba(251, 146, 60, 0.2);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .main-content {
            width: 100%;
            max-width: 28rem;
            position: relative;
            z-index: 10;
        }

        .avatar-section {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .avatar-container {
            position: relative;
            width: 18rem;
            height: 18rem;
        }

        .medal-frame {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 25px 25px rgba(0, 0, 0, 0.3));
        }

        .corgi-image-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .corgi-image {
            width: 12rem;
            height: 12rem;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.2));
            margin-top: -0.625rem;
        }

        .sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        .sparkle-1 {
            top: -0.5rem;
            right: -0.5rem;
            color: #fcd34d;
        }

        .sparkle-2 {
            top: 2.5rem;
            left: -1rem;
            color: #d8b4fe;
            animation-delay: 0.5s;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .city-button {
            padding: 1.25rem 1.5rem;
            border-radius: 1.5rem;
            border: none;
            font-weight: bold;
            font-size: 1.25rem;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .city-button:hover {
            transform: scale(1.05);
        }

        .city-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.2), transparent);
        }

        .button-text {
            position: relative;
            z-index: 10;
        }

        .button-orange {
            background: linear-gradient(to bottom right, #f97316, #ea580c);
        }

        .button-orange:hover {
            background: linear-gradient(to bottom right, #ea580c, #c2410c);
        }

        .button-purple {
            background: linear-gradient(to bottom right, #9333ea, #7e22ce);
        }

        .button-purple:hover {
            background: linear-gradient(to bottom right, #7e22ce, #6b21a8);
        }

        .button-purple .button-text {
            line-height: 1.2;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .progress-line {
            height: 0.25rem;
            width: 3rem;
            background: #c084fc;
            border-radius: 9999px;
        }

        .progress-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #c084fc;
            border-radius: 50%;
        }

        .progress-dot-active {
            width: 0.75rem;
            height: 0.75rem;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .banner-container {
            position: relative;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-title {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 0.025em;
            text-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 640px) {
            .avatar-container {
                width: 16rem;
                height: 16rem;
            }

            .corgi-image {
                width: 10rem;
                height: 10rem;
            }

            .city-button {
                font-size: 1rem;
                padding: 1rem 1.25rem;
            }

            .banner-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Decorative elements -->
    <div class="decorative-element deco-1"></div>
    <div class="decorative-element deco-2"></div>
    <div class="decorative-element deco-3"></div>

    <!-- Main container -->
    <div class="container">
        <div class="main-content">
            <!-- Avatar section -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <!-- Medal frame -->
                    <img 
                        src="https://raw.githubusercontent.com/dragoflu/-_-/main/IMG_1641.PNG" 
                        alt="Medal Frame"
                        class="medal-frame"
                    >
                    
                    <!-- Corgi -->
                    <div class="corgi-image-container">
                        <img 
                            src="https://raw.githubusercontent.com/dragoflu/-_-/main/IMG_1638.PNG" 
                            alt="Corgi"
                            class="corgi-image"
                        >
                    </div>
                    
                    <!-- Sparkles -->
                    <span class="sparkle sparkle-1">✨</span>
                    <span class="sparkle sparkle-2">✨</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons-grid">
                <button class="city-button button-orange">
                    <span class="button-text">Москва</span>
                </button>

                <button class="city-button button-purple">
                    <span class="button-text">Санкт-<br>Петербург</span>
                </button>

                <button class="city-button button-purple">
                    <span class="button-text">Калининград</span>
                </button>

                <button class="city-button button-orange">
                    <span class="button-text">Серебринск</span>
                </button>
            </div>

            <!-- Progress bar -->
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="progress-dot progress-dot-active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-line"></div>
            </div>

            <!-- Museum banner -->
            <div class="banner-container">
                <img 
                    src="https://raw.githubusercontent.com/dragoflu/-_-/main/IMG_1640.PNG" 
                    alt="Museum Banner"
                    class="banner-image"
                >
                <div class="banner-text">
                    <h2 class="banner-title">Музей будущего</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
